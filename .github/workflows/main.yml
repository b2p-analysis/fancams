name: Fancam Ranker Daily

on:
  schedule:
    - cron: "0 12 * * *"   # 12:00 UTC (~09:00 BRT)
  workflow_dispatch: {}

# >>> Permissões para o GITHUB_TOKEN deste job
permissions:
  contents: write

jobs:
  run-fancam-ranker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # usa o token padrão do Actions com as permissões acima
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Fancam Ranker
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python youtube_fancam_ranker.py \
            --api-key "$YOUTUBE_API_KEY" \
            --handle "@BOYSPLANET.OFFICIAL" \
            --start-date "2025-08-01" \
            --end-date "$(date -u +'%Y-%m-%d')" \
            --tz "America/Sao_Paulo" \
            --weights 1 1 1 \
            --append-history \
            --include "직캠|fancam" \
            --out "data"

      - name: Commit and push CSVs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv
          git commit -m "Auto-update CSVs $(date -u '+%Y-%m-%d %H:%M UTC')" || echo "No changes"
          git push




