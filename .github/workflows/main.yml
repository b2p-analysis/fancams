name: Fancam Ranker Daily

on:
  schedule:
    - cron: "0 12 * * *" # Todos os dias às 12:00 UTC (09:00 Brasília)
  workflow_dispatch: # Permite rodar manualmente também

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar script de coleta
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python youtube_fancam_ranker.py

      - name: Commit e Push resultados
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Atualização automática dos dados ($(date '+%d/%m/%Y %H:%M'))" || echo "Sem mudanças para commitar"
          git push
