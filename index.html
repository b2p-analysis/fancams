<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOP 8 Fancams — Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Tabs -->
  <nav class="shell tabs">
    <button class="tab active" data-type="views">TOP 8 — Views</button>
    <button class="tab" data-type="likes">TOP 8 — Likes</button>
    <button class="tab" data-type="comments">TOP 8 — Comments</button>
    <button class="tab" data-type="overall">TOP 8 — Overall</button>
    <button class="tab" id="btnAll">ALL TRAINEES</button>
  </nav>

  <!-- Ranking -->
  <main class="shell">
    <div id="ranking" class="cols">
      <!-- left column (#1–#4) and right column (#5–#8) are injected here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="shell footer">
    <div class="footer-line">
      <span id="lastUpdate" class="muted"></span>
      <span class="credit muted">Built by <strong>micaelzw</strong></span>
    </div>
  </footer>

  <script src="script.js"></script>
  <!-- Modal: All Trainees -->
<div id="allModal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h3>All trainees</h3>
      <button id="closeAll" class="close" aria-label="Close">&times;</button>
    </div>

    <div class="controls">
      <label>Sort by:
        <select id="allMetric">
          <option value="overall">Overall</option>
          <option value="views">Views</option>
          <option value="likes">Likes</option>
          <option value="comments">Comments</option>
        </select>
      </label>

      <input id="allSearch" type="search" placeholder="Search name…" />
    </div>

    <div class="table-wrap">
      <table id="allTable">
        <thead>
          <tr>
            <th style="width:90px;">Rank</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody><!-- rows via JS --></tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
